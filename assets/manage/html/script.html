<script>
//后台通用的提示
function msg(value)
{
	var url = '';
	if(value.status == 2)
	{
		alert(value.msg);
	}
	else
	{
		if(value.msg.indexOf('http://') != -1)
		{
			url = value.msg;
		}
		else if($("#url").length)
		{
			url = $("#url").val();
		}

		if(url)
		{
			location.href = url;
		}
		else
		{
			location.reload();
		}
	}
	
	return;
}
//seajs 的简单配置
seajs.config(
{
  base: "../../core/seajs/",
  alias: 
  {
	  // "jquery": "../jquery.js"
  }
});

// 加载入口模块
seajs.use("../js/main")
</script>
