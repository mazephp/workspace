<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <filter>
    <script src="../../core/jquery.js"></script>
    <script src="../../core/core.js"></script>
  </filter>
  <script class="include" system="" path="" file="head">include()</script>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>后台登陆</h1>
    <p id="name">Maze<br/>专注编程与开发的架构</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>请输入后台管理员账号和密码</h3>
    <hr>
    <form action="/auth.login" method="post" target="f1" class="am-form">
    <input type="hidden" name="function" id="function" value="msg"/>
    <input type="hidden" name="refer" id="refer" value=""/>
    <iframe id="f1" name="f1" style="display:none;"></iframe>
      <label for="email">账号:</label>
      <input type="text" name="username" value="">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="password" value="">
      <br>
      <label for="remember-me" style="display:none;">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr" style="display:none;">
      </div>
    </form>
    <hr>
    <p id="footer">© 2015-2020 mazephp.com, Inc. Licensed under MIT license.</p>
  </div>
</div>
<script class="include" file="script">include()</script>
</body>
</html>
